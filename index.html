<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
</head>

<body>
    <h2>Settings</h2>
    <div class="container">
        <label for="finalScore">Final Score:</label>
        <input type="number" title="finalScore" class="finalScore" value="0">

        <input type="checkbox" name="reversePunct" class="reverseCheck">
        <label for="reversePunct">Reverse</label>
    </div>

    <h2>Add a player</h2>
    <div class="container">
        <label for="Name">Name:</label>
        <input type="text" title="Name" class="inputName">
        <label for="initialScore">Initial Score</label>
        <input type="number" value="0" class="initialScore">
        <button class="enter">Enter</button>
    </div>
    <h2>Current Players</h2>
    <div class="currentPlayers">
    </div>
    <div class="leaderBoard">Leaderboard:
    </div>

    <div class="info">
        Final Score: <div class="scoreEnd"></div>
        Reverse: <div class="reverseTF"></div>
    </div>
</body>

</html>
